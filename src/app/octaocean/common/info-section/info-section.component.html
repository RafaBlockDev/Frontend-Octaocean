<section class="container py-20 text-center">
  <img *ngIf="infoSection.picture != ''" src="{{ infoSection.picture }}" alt="" />
  <h2 class="h1 white-text-octaocean fw-bolder">{{ infoSection.title }}</h2>
  <br />
  <span *ngIf="infoSection.subtitle != ''" class="h3 muted-text-octaocean">{{ infoSection.subtitle }}</span>
  <br />
  <span class="h4 muted-text-octaocean">{{ infoSection.description }}</span>
  <br />
  <a class="btn bg-button-octaocean-gradient-pink btn-lg rounded-pink fw-bolder mt-4 px-5 py-3"
    [routerLink]="infoSection.buttonUrl">{{ infoSection.buttonName }}
    <i *ngIf="infoSection.buttonIcon != ''" class="{{ infoSection.buttonIcon }} bg-transparent"></i>
  </a>
</section>
