<div class="container-fluid pt-2">
  <marquee class="news-content" scrollamount="3">
    <div *ngFor="let marquee of marquees.marquees" class="mx-3">
      <span class="mx-2" *ngIf="marquee.icon != ''">
        <img src="{{ marquee.icon }}" alt="{{ marquee.icon }}">
      </span>
      <span class="mx-1 fw-bold">{{ marquee.title }}</span>
      <span class="mx-1 text-success fw-bold">{{ marquee.description }}</span>
    </div>
  </marquee>
</div>
